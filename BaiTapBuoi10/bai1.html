<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình</title>
    <style>
        *{
            background-color: #16161d;
        }
        .h1{
            width: 100px;
            height: 100px;
            border: 5px solid red;
        }
        .h2{
            width: 100px;
            height: 50px;
            border: 5px solid blue;
        }
        .h3{
            width: 0;
            border-width: 50px 50px 100px 50px;
            border-style: solid;
            border-color: transparent transparent #3caa7f transparent;
        }
        .h4{
            width: 0;
            border-width: 100px 50px 50px 50px;
            border-style: solid;
            border-color: #df872e transparent transparent transparent;
        }
        .h5{
            width: 0;
            border-width: 50px 100px 50px 50px;
            border-style: solid;
            border-color: transparent purple transparent transparent;
        }
        .h6{
            width: 0;
            border-width: 50px 50px 50px 100px;
            border-style: solid;
            border-color: transparent transparent transparent #955619;
        }
        .h7{
            width: 100px;
            border-width: 50px 50px 100px 50px;
            border-style: solid;
            border-color: transparent transparent #3caa7f transparent;
        }
        .h8{
            width: 0;
            border-width: 50px 100px 50px 100px;
            border-style: solid;
            border-color: transparent transparent #0d1f3c transparent;
        }
        .h9{
            width: 0;
            border-width: 50px 50px 150px 50px;
            border-style: solid;
            border-color: transparent transparent #c83d1c transparent;
        }
        .h10{
            width: 0;
            border-width: 0px 100px 100px 100px;
            border-style: solid;
            border-color: transparent transparent #55180a transparent;
        }
        .h11{
            width: 0;
            border-width: 80px 0px 80px 70px;
            border-style: solid;
            border-color: transparent transparent transparent #3caa7f;
        }
        .h12{
            width: 0;
            border-width: 80px 70px 80px 0px;
            border-style: solid;
            border-color: transparent #8e23c3 transparent transparent;
        }
        .h13{
            width: 100px;
            border-width: 50px 50px 50px 50px;
            border-style: solid;
            border-color: #55180a transparent #55180a #55180a;
        }
        .f8{}
        .h14{
            display: inline-block;
            height: 150px;
            width: 0;
            border: 20px solid orange;
        }
        .h15{
            display: inline-block;
            width: 70px;
            border: 20px solid orange;
            margin-bottom: 150px;
            margin-left: -10px;
        }
        .h16{
            display: inline-block;
            width: 70px;
            border: 20px solid orange;
            margin-bottom: 80px;
            margin-left: -120px;
        }
        .h17{
            display: inline-block;
            width: 70px;
            height: 130px;
            border: 30px solid orange;
            margin-left: 10px;
        }
        .h18{
            display: inline-block;
            width: 70px;
            border: 20px solid orange;
            margin-bottom: 80px;
            margin-left: -120px;
        }
    </style>
</head>
<body>
<div>
    <div class="h1"></div>
    <div class="h2"></div>
    <div class="h3"></div>
    <div class="h4"></div>
    <div class="h5"></div>
    <div class="h6"></div>
    <div class="h7"></div>
    <div class="h8"></div>
    <div class="h9"></div>
    <div class="h10"></div>
    <div class="h11"></div>
    <div class="h12"></div>
    <div class="h13"></div>
    <div class="f8">
        <div class="h14"></div>
        <div class="h15"></div>
        <div class="h16"></div>
        <div class="h17"></div>
        <div class="h18"></div>
    </div>
</div>
</body>
</html>
