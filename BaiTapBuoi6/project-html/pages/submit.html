<form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
    <label for="name">Họ tên: </label><br>
    <input placeholder="Nhập họ tên" type="text" id="name" name="name" value="ha khiem"><br>
    <label for="mail">Email: </label><br>
    <input placeholder="Nhập email" type="email" id="mail" name="mail"><br>
    <label for="pass">Mật khẩu: </label><br>
    <input placeholder="Nhập mật khẩu" type="password" id="pass" name="pass"><br>
    <label for="age">Tuổi: </label><br>
    <input type="number" id="age" name="age"><br><br>
    <select name="address">
        <option name="catelogy">Frontend</option>
        <option name="catelogy" value="backend">Backend</option>
        <option name="catelogy" value="devops">DevOps</option>
    </select>
    <input type="submit" value="Gửi">
</form>
